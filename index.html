<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="icon" type="image/png" href="./assets/rocket.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="mainCard">
        <div class="title"><img src="./assets/rocket.svg" /></div>
        <div class="div-form">
          <form action="">
            <input type="text" name="task" placeholder="Nombre de la tarea" class="inputForm" id="inputTask" autocomplete="off">
            <input type="date" class="dateForm" id="dataTask" placeholder="dd/mm/aaaa">
            <button type="button" class="btnCreate" id="btnCreateTask">
              Agregar <i class="fas fa-plus-circle"></i>
            </button>
          </form>
          <span class="msgAddTask opacity">Mensaje</span>
        </div>
        <h3>Lista de tareas</h3>
        <ul class="cardsList" id="taskList"></ul>
        <div class="reference">
          <p class="green reference-text">Completada</p>
          <p class="yellow reference-text">Hoy</p>
          <p class="red reference-text">Vencida</p>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
